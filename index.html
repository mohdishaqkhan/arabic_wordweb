<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic WordWeb</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #e8f0fe;
        }
        .gradient-text {
            background: linear-gradient(90deg, #1976d2 40%, #8e24aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .gradient-btn {
            background: linear-gradient(90deg, #1976d2 40%, #8e24aa 100%);
        }
        .shadow-card {
            box-shadow: 0 8px 24px rgba(44, 62, 80, .08);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center">
        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-card p-8 mb-8 w-full max-w-xl mx-auto">
            <h1 class="text-3xl font-extrabold text-center gradient-text mb-2 font-inter">Arabic WordWeb</h1>
            <p class="text-center text-gray-700 mb-8 text-base">
                Enter an Arabic word to find its root, synonyms, antonyms, and example sentences.
            </p>
            <div class="flex flex-col sm:flex-row gap-3 justify-center mb-4">
                <input
                    id="arabic-input"
                    type="text"
                    class="flex-grow border-2 border-blue-200 px-4 py-3 rounded-xl text-right text-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                    placeholder="أدخل كلمة عربية هنا"
                    dir="rtl"
                />
                <button
                    id="search-button"
                    class="gradient-btn text-white px-6 py-3 rounded-xl font-bold text-lg shadow hover:scale-105 transition"
                    style="min-width: 84px;"
                >بحث</button>
            </div>
            <div id="error-container"></div>
            <div id="results-container"></div>
        </div>
    </div>
    <script>
        function formatResults(data, arabicWord) {
            return `
                ${arabicWord ? `
                <div class="bg-blue-100 rounded-xl p-4 mb-3">
                    <div class="text-gray-700 font-semibold mb-1">الكلمة التي تم البحث عنها (Searched Word):</div>
                    <div class="text-xl text-right" dir="rtl">${arabicWord}</div>
                </div>
                ` : ''}
                <div class="bg-blue-50 rounded-xl p-4 mb-3">
                    <div class="text-blue-700 font-semibold mb-1">الكلمة الجذرية (Root Word):</div>
                    <div class="text-xl text-right mb-1" dir="rtl">${data.root_word}</div>
                    <div class="text-base text-gray-600 text-right" dir="ltr">${data.root_word_english}</div>
                </div>
                ${data.synonyms && data.synonyms.length ? `
                <div class="bg-green-50 rounded-xl p-4 mb-3">
                    <div class="text-green-700 font-semibold mb-1">المرادفات (Synonyms):</div>
                    <ul class="list-disc pl-5 text-right" dir="rtl">
                        ${data.synonyms.map(s => `<li class="mb-1"><span>${s.arabic}</span> <span class="text-gray-500" dir="ltr">(${s.english})</span></li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                ${data.antonyms && data.antonyms.length ? `
                <div class="bg-red-100 rounded-xl p-4 mb-3">
                    <div class="text-red-700 font-semibold mb-1">المتضادات (Antonyms):</div>
                    <ul class="list-disc pl-5 text-right" dir="rtl">
                        ${data.antonyms.map(a => `<li class="mb-1"><span>${a.arabic}</span> <span class="text-gray-500" dir="ltr">(${a.english})</span></li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                ${data.example_sentences && data.example_sentences.length ? `
                <div class="bg-purple-100 rounded-xl p-4 mb-3">
                    <div class="text-purple-700 font-semibold mb-1">جمل أمثلة (Example Sentences):</div>
                    <ul class="list-decimal pl-5 text-right" dir="rtl">
                        ${data.example_sentences.map(e => `
                            <li class="mb-2">
                                <span class="block text-lg" dir="rtl">${e.arabic}</span>
                                <span class="block text-gray-600" dir="ltr">${e.english}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
                ` : ''}
                ${data.derivations && data.derivations.length ? `
                <div class="bg-yellow-100 rounded-xl p-4 mb-3">
                    <div class="text-yellow-700 font-semibold mb-1 flex items-center gap-1">
                        <span>✨</span>
                        <span>تصريفات و مشتقات الكلمة (Word Derivations/Conjugations):</span>
                    </div>
                    <ul class="list-disc pl-5 text-right" dir="rtl">
                        ${data.derivations.map(d => `<li class="mb-1"><span>${d.arabic}</span> <span class="text-gray-500" dir="ltr">(${d.english})</span></li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                ${data.cultural_notes ? `
                <div class="bg-blue-100 rounded-xl p-4 mb-1">
                    <div class="text-blue-700 font-semibold mb-1 flex items-center gap-1">
                        <span>📝</span>
                        <span>ملاحظات ثقافية واستخدامية (Cultural Context/Usage Notes):</span>
                    </div>
                    <div class="text-base text-right" dir="rtl">${data.cultural_notes}</div>
                </div>
                ` : ''}
            `;
        }

        document.getElementById('search-button').addEventListener('click', handleSearch);
        document.getElementById('arabic-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleSearch();
        });

        async function handleSearch() {
            const arabicWord = document.getElementById('arabic-input').value.trim();
            const errorContainer = document.getElementById('error-container');
            const resultsContainer = document.getElementById('results-container');
            errorContainer.innerHTML = "";
            resultsContainer.innerHTML = "";

            if (!arabicWord) {
                errorContainer.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                        <strong class="font-bold">Error: </strong>
                        <span class="block">Please enter an Arabic word.</span>
                    </div>
                `;
                return;
            }

            // Show loading spinner
            resultsContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center h-24">
                    <svg class="animate-spin h-6 w-6 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-3 text-gray-500">Loading...</p>
                </div>
            `;

            try {
                const prompt = `For the Arabic word '${arabicWord}', provide its root word and its English translation, a list of up to 5 synonyms with their English translations (if they are close enough in meaning), a list of up to 3 antonyms with their English translations (if they are opposite enough in meaning), three distinct example sentences using the word, each with its English translation.
                Additionally, provide up to 3 common derived forms or verb conjugations of the word with their English translations, and a brief paragraph (1-3 sentences) on its cultural context or specific usage nuances.
                Ensure the output is a JSON object with keys: root_word (string), root_word_english (string), synonyms (array of objects with 'arabic' and 'english' keys), antonyms (array of objects with 'arabic' and 'english' keys), example_sentences (array of objects with 'arabic' and 'english' keys), derivations (array of objects with 'arabic' and 'english' keys), and cultural_notes (string).`;

                const response = await fetch('/api/data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Server responded with an error.');
                }

                const data = await response.json();
                resultsContainer.innerHTML = formatResults(data, arabicWord);

            } catch (error) {
                errorContainer.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                        <strong class="font-bold">Error: </strong>
                        <span class="block">Could not get data. Please check the word and try again. Error: ${error.message}</span>
                    </div>
                `;
                resultsContainer.innerHTML = "";
            }
        }
    </script>
</body>
</html>
